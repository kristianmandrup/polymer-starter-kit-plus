<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit Plus">
  <title><%= humanAppName %></title>
  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Canonical link for single page site with more links to same content -->
  <link rel="canonical" href="/">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="bower_components/rx/dist/rx.lite.min.js"></script>
  <script src="bower_components/rx-dom/index.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace -->
</head>

<body unresolved class="fullbleed vertical layout">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="599px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel class="Drawer" drawer fixed>
        <!-- Drawer Toolbar -->
        <paper-toolbar class="Drawer-header">
          <span class="Drawer-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <!-- Navigation -->
        <nav>
        <paper-menu class="Drawer-widget Navigation list" attr-for-selected="data-route" selected="[[route]]">
          <a class="Navigation-link" data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon class="Navigation-icon" icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a class="Navigation-link" data-route="users" href="/users" on-click="onDataRouteClick">
            <iron-icon class="Navigation-icon" icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a class="Navigation-link" data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon class="Navigation-icon" icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
        </nav>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel class="Main" main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar class="Main-header tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="Main-headerMiddleContent middle center horizontal layout">
            <h1 class="Main-headerTitle"><%= humanAppName %></h1>
          </div>

          <!-- Application sub title -->
          <div class="Main-headerBottomContent bottom center horizontal layout">
            <div class="Main-headerSubTitle">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <iron-pages class="Main-content" attr-for-selected="data-route" selected="{{route}}">

          <section class="Page" data-route="home">
            <paper-material class="Page-paper" elevation="1">
              <my-greeting></my-greeting>

              <p class="paper-font-subhead">You now have:</p>
              <my-list></my-list>

              <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
            </paper-material>
            <paper-material class="Page-paper" elevation="1">
              <p class="paper-font-body2">This is another card.</p>
            </paper-material>
          </section>

          <section class="Page" data-route="users">
            <paper-material class="Page-paper" elevation="1">
              <h2 class="Page-title">Users</h2>
              <p>This is the users section</p>
              <a href="/users/Rob">Rob</a>
            </paper-material>
          </section>

          <section class="Page" data-route="user-info">
            <paper-material class="Page-paper" elevation="1">
              <h2 class="Page-title">
                User:<span>{{params.name}}</span>
              </h2>
              <div>This is <span>{{params.name}}</span>'s section</div>
            </paper-material>
          </section>

          <section class="Page" data-route="contact">
            <paper-material class="Page-paper" elevation="1">
              <h2 class="Page-title">Contact</h2>
              <p>This is the contact section</p>
            </paper-material>
          </section>

        </iron-pages>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Service Worker support -->
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <!-- Google Analytics offline support -->
      <platinum-sw-offline-analytics></platinum-sw-offline-analytics>
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

  <!-- Google Analytics code -->
  <start-google-analytics-tracker code="UA-XXXXX-Y"></start-google-analytics-tracker>
</body>

</html>
